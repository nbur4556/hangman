<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
            integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
            crossorigin="anonymous" />
        <link rel='stylesheet' href='./assets/stylesheets/stylesheet.css' />

    </head>

    <body>
        <article class='container'>
            <h1>Player Guesser Mode</h1>

            <!-- Hangman Diagram -->
            <section class='jumbotron'>

                <img id='hangman-diagram' class='pb-5' src='.' />

                <!-- Word to Guess -->
                <section id='letters-container' class='d-flex justify-content-around'>

                </section>

                <h2 id='end-message'></h2>

            </section>

            <!-- Letters Available -->
            <section class='row'>
                <button type='button' class='btn btn-light letter col-md-1'>A</button>
                <button type='button' class='btn btn-light letter col-md-1'>B</button>
                <button type='button' class='btn btn-light letter col-md-1'>C</button>
                <button type='button' class='btn btn-light letter col-md-1'>D</button>
                <button type='button' class='btn btn-light letter col-md-1'>E</button>
                <button type='button' class='btn btn-light letter col-md-1'>F</button>
                <button type='button' class='btn btn-light letter col-md-1'>G</button>
                <button type='button' class='btn btn-light letter col-md-1'>H</button>
                <button type='button' class='btn btn-light letter col-md-1'>I</button>
                <button type='button' class='btn btn-light letter col-md-1'>J</button>
                <button type='button' class='btn btn-light letter col-md-1'>K</button>
                <button type='button' class='btn btn-light letter col-md-1'>L</button>
                <button type='button' class='btn btn-light letter col-md-1'>M</button>
                <button type='button' class='btn btn-light letter col-md-1'>N</button>
                <button type='button' class='btn btn-light letter col-md-1'>O</button>
                <button type='button' class='btn btn-light letter col-md-1'>P</button>
                <button type='button' class='btn btn-light letter col-md-1'>Q</button>
                <button type='button' class='btn btn-light letter col-md-1'>R</button>
                <button type='button' class='btn btn-light letter col-md-1'>S</button>
                <button type='button' class='btn btn-light letter col-md-1'>T</button>
                <button type='button' class='btn btn-light letter col-md-1'>U</button>
                <button type='button' class='btn btn-light letter col-md-1'>V</button>
                <button type='button' class='btn btn-light letter col-md-1'>W</button>
                <button type='button' class='btn btn-light letter col-md-1'>X</button>
                <button type='button' class='btn btn-light letter col-md-1'>Y</button>
                <button type='button' class='btn btn-light letter col-md-1'>Z</button>
            </section>
        </article>

        <!-- Scripts -->
        <script src='./assets/scripts/word-list.js' type='text/javascript'></script>
        <script src='./assets/scripts/gameplay.js' type='text/javascript'></script>

    </body>

</html>
